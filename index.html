<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search. Grab. Go | Local restaurant explorer</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://themes.3rdwavemedia.com/coderpro/bs4/assets/css/theme.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="bg-primary m-0 p-0">
        <nav class="navbar">
            <div class="container">
                <div class="d-flex justify-content-around">
                    <h1 class="navbar-brand text-light">Grubhunt</h1>
                </div>
                <div class="img-fluid">
                    <img id="cityImage" src="" width="70%">
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <section class="search-box mx-auto" style="margin-top: 3em;">
            <div class="row d-flex align-items-center">
                <div class="col-sm-12 col-md-12 mx-auto">
                    <input class="mb-3 form-control" type="text" name="city" placeholder="Los Angeles, CA" id="cityInput">
                </div>
                <div class="col-6">
                    <div class="form-group d-flex flex-column">
                        <small class="text-muted w-20" for="category">Category </small>
                        <select class="form-control" name="category" id="type">
                            <option value="1">Delivery</option>
                            <option value="2">Dine-Out</option>
                            <option value="5">Carry Out</option>
                            <option value="11">Pubs & Bars</option>
                            <option value="8">Breakfast</option>
                            <option value="9">Lunch</option>
                            <option value="10">Dinner</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 mx-auto">
                    <button class="btn-sm btn-primary col-sm-12 w-md-50 mx-md-auto form-control" id="submit">Search</button>
                </div>
            </div>
        </section>
        <div class="results row" style="margin-top: 3em">
            <div class="col-sm-12 col-md-6 d-flex justify-content-start">
                <h2 class="text-center">Results</h2>
            </div>
            <div class="col-sm-12 col-md-6 d-flex align-items-center">
                <h4 class="text-primary"><span id="results">0</span></h4>
            </div>
        </div>

        <section id="test">

        </section>

    </div> <!--End of container-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="assets/js/cardEl.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
